<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact Us</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

        <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

        <link href="styles.css" rel="stylesheet" type="text/css">
        <link href="css/course-dropdown.css" rel="stylesheet" type="text/css">
        <link href="css/contact-us.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <nav class="navbar navbar-expand-md p-3">
            <li class="nav-item">
                <a class="nav-link fs-5 active-nav-link" href="index.html">Home</a>
            </li>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav color-override-5 fw-bold" style="margin-left:auto;">
                    <li class="nav-item">
                        <a class="nav-link fs-5 active-nav-link" href="#">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="#">About Us</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="text-center" style="color: var(--color-5);">
            <h1 class="fw-bold">Get in touch with us</h1>
            <p style="font-size: 0.8em">We value your feedback! Please share your thoughts with us and help us improve.</p>
        </div>
        <div class="contact-us-card">
            <form method="get" action="">
                <label for="" class="fw-bold" style="display:block;margin-bottom:10px;">Contact Form</label>
                <div>
                    <div class="form-group">
                        <label class="col-form-label" for="name">Name</label>
                        <input class="form-control form-control-sm" type="text" name="name" id="name" value="">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="usr-email">Email</label>
                        <input class="form-control form-control-sm" type="email" name="usr-email" id="usr-email" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="usr-email">Message</label>
                    <textarea class="form-control form-control-sm" style="resize:none;" rows="7" name="usr-email" id="usr-email" value=""></textarea>
                </div>
                <div class="text-center mt-3">
                    <button class="btn btn-primary color-override-5" style="
                        --bs-btn-color:white;
                        --bs-btn-bg:var(--color-5);
                        --bs-btn-hover-bg: var(--color-6);
                        --bs-btn-hover-border-color: var(--color-6);
                        --bs-btn-active-bg: var(--color-6);
                        --bs-btn-active-border-color: var(--color-6)" 
                        type="submit">Send Message</button>
                </div>
            </form>
        </div>
    </body>
</html>
